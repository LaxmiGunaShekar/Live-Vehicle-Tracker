<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck GPS Simulator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }

        .container {
            padding: 2rem;
            background-color: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin-top: 0;
            color: #4CAF50;
        }

        #status {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #ccc;
        }

        #coords {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #888;
            min-height: 40px;
        }

        button {
            margin-top: 1.5rem;
            padding: 12px 25px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Truck GPS Simulator</h1>
        <p>This page will send your phone's location to the server.</p>
        <button id="startButton">Start Transmitting Location</button>
        <div id="status">Status: Waiting to start...</div>
        <div id="coords"></div>
    </div>

    <script type="module">
        // IMPORTANT: REPLACE WITH YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDNFDaa8B4xVcxnUY1p9RZjWx6SS5tW6hY",
            authDomain: "truck-tracker-demo.firebaseapp.com",
            projectId: "truck-tracker-demo",
            storageBucket: "truck-tracker-demo.firebasestorage.app",
            messagingSenderId: "499636098898",
            appId: "1:499636098898:web:066b15b0580fb8c2238c8b"
        };

        // --- You don't need to edit below this line ---

        // Helper function to update the database
        async function updateLocation(latitude, longitude) {
            const url = `https://firestore.googleapis.com/v1/projects/${firebaseConfig.projectId}/databases/(default)/documents/truck/location?updateMask.fieldPaths=latitude&updateMask.fieldPaths=longitude`;

            const data = {
                fields: {
                    latitude: { doubleValue: latitude },
                    longitude: { doubleValue: longitude }
                }
            };

            try {
                const response = await fetch(url, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    // If the document doesn't exist, Firestore returns a 404. We need to create it.
                    if (response.status === 404) {
                        await createLocation(latitude, longitude);
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }
                console.log("Location updated successfully");
                document.getElementById('status').textContent = 'Status: Transmitting...';
                document.getElementById('coords').textContent = `Lat: ${latitude.toFixed(4)}, Lon: ${longitude.toFixed(4)}`;
            } catch (error) {
                console.error("Error updating location:", error);
                document.getElementById('status').textContent = 'Error: Could not update location.';
            }
        }

        async function createLocation(latitude, longitude) {
            const url = `https://firestore.googleapis.com/v1/projects/${firebaseConfig.projectId}/databases/(default)/documents/truck?documentId=location`;
            const data = {
                fields: {
                    latitude: { doubleValue: latitude },
                    longitude: { doubleValue: longitude }
                }
            };
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log("Location document created successfully");
            } catch (error) {
                console.error("Error creating location:", error);
                document.getElementById('status').textContent = 'Error: Could not create location document.';
            }
        }

        // Function to get GPS location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        updateLocation(lat, lon);
                    },
                    (error) => {
                        console.error("Error getting location:", error);
                        document.getElementById('status').textContent = `Error: ${error.message}`;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                document.getElementById('status').textContent = "Geolocation is not supported by this browser.";
            }
        }

        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('status').textContent = 'Status: Starting...';
            getLocation();
        });
    </script>
</body>

</html>
